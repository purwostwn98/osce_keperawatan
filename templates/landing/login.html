<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aplikasi Penilaian Dosen</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .bg-container {
        /* Ganti URL gambar sesuai kebutuhan Anda */
        background-image: url("https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .bg-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Overlay gelap untuk kontras */
      }

      .login-card {
        position: relative;
        width: 100%;
        max-width: 420px;
        padding: 40px;
        background-color: rgba(
          255,
          255,
          255,
          0.95
        ); /* Latar belakang kartu semi-transparan */
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px); /* Efek blur pada latar belakang kartu */
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .login-card h2 {
        font-weight: 700;
        margin-bottom: 10px;
      }

      .login-card .form-control {
        border-radius: 8px;
        padding: 12px 15px;
      }

      .login-card .btn-primary {
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
      }

      .form-check-label,
      .forgot-password a {
        font-size: 0.9rem;
      }

      .forgot-password a {
        text-decoration: none;
      }

      .brand-icon {
        font-size: 2rem;
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="bg-container">
      <div class="login-card text-center">
        <i class="bi bi-check2-square brand-icon mb-3"></i>
        <h2>Selamat Datang</h2>
        <p class="text-muted mb-4">Silakan masuk untuk melanjutkan</p>

        <form>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Alamat Email atau NIM</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">
                Ingat saya
              </label>
            </div>
            <div class="forgot-password">
              <a href="#">Lupa password?</a>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Masuk</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
